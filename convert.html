<html>
    <head>
        <link type="text/css" rel="stylesheet" href="convert.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1>Farenheat to Celcius Converter</h1>

            </header>
            <div class="block">
                <center>
                <input type="text" placeholder="Enter Farenheat value" id="n1" style="margin-top:80px; width: 200px;height: 60px;border: 2px double cyan;border-radius: 18px;text-align: center;">
                <br><br>
                <button type="button" style="padding: 5px;border: 2px solid rgb(36, 36, 1);border: radius 20px;width: 100px;height: 50px;font-weight: bolder;background-color: rgb(255, 179, 179);color: blueviolet;"onClick="con()">Convert</button>
                <br><br>
                <div class="subdiv">
                    <p id="show">

                    </p>
                </div>
            </center>

            </div>
        </div>
        <script type="text/javascript">
            function con()
            {
                var f=document.getElementById('n1').value;
                var c=((f-32)*5)/9;
                document.getElementById('show').innerHTML=`Celcius is ${c}`;


            }


        </script>
    </body>
</html>
